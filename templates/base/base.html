{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
     <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css'%}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"></link>
  
  
   <!-- Static CSS -->
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <!-- script -->

    <title>AIverse</title>
  </head>

  <body>


    
     <!-- -----------navbar one-------------- -->

     <nav class="navbar navbar-expand-lg bg-white d-none d-lg-block">
      <div class="container fw-lighter p-4">
        <a class="navbar-brand" href="#"><i class="bi bi-telephone-fill main-color "></i> +91 (0) 9 870 8960</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="navbar-brand" href="#">
                <img src="static/media/images/logo/svg/logo-no-background.svg" style="width: 30vh;">
              </a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <form class="d-flex" role="search">
                <a class="navbar-brand" href="#"> <i class="bi bi-envelope-fill main-color"></i> info@AIverse.co.nz</a>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    


     <!-- -----------end navbar one-------------- -->


     <!-- -----------navbar Two-------------- -->
     <nav class=" container  sticky-top bg-light ">
      
        <nav class="navbar navbar-expand-lg bg-light ">
          <div class="container-fluid">
            <a class="navbar-brand d-lg-none" href="#"> <img src="static/media/images/logo/svg/logo-no-background.svg" style="width: 30vh;"></a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav flex-grow-1 row text-md-start text-lg-center ">
                  <li class="nav-item col border-end">
                    <a class="nav-link active" aria-current="page" href="#">Consulting</a>
                  </li>
                  <li class="nav-item col border-end">
                    <a class="nav-link active" aria-current="page" href="#">Services</a>
                  </li>
                  <li class="nav-item col border-end">
                    <a class="nav-link active" aria-current="page" href="#">Tenable</a>
                  </li>
                  <li class="nav-item col border-end">
                    <a class="nav-link active" aria-current="page" href="#">Our Company
                    </a>
                  </li>
                  <li class="nav-item col ">
                    <a class="nav-link active" aria-current="page" href="#">Contact Us
                    </a>
                  </li>
                </ul> 
              </div>
            </div>
          </div>
        </nav>
    </nav>


    

     <!-- -----------end navbar Two-------------- -->
        

  
   
    {% block maincontent %} {% endblock %}

    <!-- ---------------------------- footor --------------------------- -->

    <section class="footer">
        {% comment %} footer {% endcomment %}
      
    </section>
    
    <!-- footer ed -->
    
    <!-- ------------------SCRIPTS --------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
